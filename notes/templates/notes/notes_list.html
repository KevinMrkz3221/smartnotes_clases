{% extends "base.html" %}

{% block content %}
<h1 class="my-5">These are the notes</h1>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for note in notes %}
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4> {{note.title}} </h4>
                <p class="card-text">{{note.text | truncatechars:10}}</p> <!-- can add | truncatechars:10 -->
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'notes.detail' pk=note.id %}">View</a>
                        <a type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                    </div>
                    <small class="text-muted"> {{note.created}} </small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<footer>
    
</footer>
{% endblock %}
