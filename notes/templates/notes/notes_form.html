{% extends "base.html" %}

{% block content %}
<form action="{% url 'notes.new' %}" method="POST"> {% csrf_token %}
    <div class="form-group">
        <label for="id_title">Title:</label>
        <input type="text" name="title" maxlength="200" required="" id="id_title" class="form-control" aria-describedby="titleHelp"
            placeholder="Enter title">

    </div>

    <div class="form-group my-5">
        <label for="id_text">Note:</label>
        <textarea name="text" cols="40" rows="15" required="" id="id_text" class="form-control"  placeholder="Text"></textarea>
    </div>

    <button type="submit" class="btn btn-primary my-5">Submit</button>

</form>

{% if form.errors %}
<div class="alert alert-danger my-5">
    {{ form.errors.title.as_text }}
</div>
{% endif %}

{% endblock %}
